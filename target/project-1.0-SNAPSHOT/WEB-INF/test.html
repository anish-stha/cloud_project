<!DOCTYPE html>
<html>
<head>
    <title>JSP - Hello World</title>
</head>
<style>

    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image: url("./img/topography.svg"), linear-gradient(110deg, #f93d66, #6d47d9);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: #f1f1f1;
    }

    .container {
        position: relative;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 25px;
        justify-content: center;
        align-items: center;
    }

    .container .card {
        position: relative;
        border-radius: 5px;
    }

    .container .card .icon {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #f00;
        transition: 0.7s;
        z-index: 1;
    }

    .container .card:nth-child(1) .icon {
        background: linear-gradient(135deg, #405de6, #405de6,  #833ab4, #c13584, #e1306c, #fd1d1d, #f56040, #f77737,
        #fcaf45, #ffdc80);
        border-radius: 5px;
    }


    .container .card:nth-child(2) .icon {
        background: #6eadd4;
        border-radius: 5px;
    }

    .container .card:nth-child(3) .icon {
        background: #131418;
        border-radius: 5px;
    }

    .container .card .icon .fa {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 80px;
        transition: 0.7s;
        color: #fff;
    }

    .container .card .front {
        width: 250px;
        height: 150px;
        transition: 0.5s;
        border-radius: 5px;
    }

    .container .card .front.front1 {
        position: relative;
        background: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1;
        transform: translateY(100px);
    }

    .container .card:hover .front.front1{
        background: #ff0057;
        transform: translateY(0px);
        width: 200px;
        height: 100px;
        padding-left: 50px;
        opacity: 0;
    }

    .container .card .front.front1 .content {
        opacity: 1;
        transition: 0.5s;
    }

    .container .card:hover  .front.front1 .content{
        opacity: .8;
    }

    .container .card .front.front1 .content i{
        max-width: 100px;
    }

    .container .card .front.front2 {
        position: relative;
        background: transparent;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
        box-shadow: 0 20px 50px rgba(0,0,0,0.8);
        transform: translateY(-50px);
    }

    .container .card:hover .front.front2{
        transform: translateY(0);
    }

    .container .card .front.front2 .content p {
        margin: 0;
        padding: 0;
        text-align: center;
        color: #fff;
    }

    .container .card .front.front2 .content h3 {
        margin: 0 0 10px 0;
        padding: 0;
        color: #fff;
        font-size: 24px;
        text-align: center;
        color: #414141;
    }

    .container a {
        text-decoration: none;
        color: #fff;
    }

    .container a:hover{
        border-bottom: 4px solid #e9cc26;
        transition: border .1s ease-out;
    }

    .container a:active{
        color: black;
    }


    @media (max-width: 768px){
        .container{
            grid-template-columns: 1fr;
            grid-gap: 10px;
        }
    }


    * {
        transition: all 0.3s ease-out;
    }

    html,
    body {
        height: 100%;
        font-family: "Nunito", sans-serif;
        font-size: 16px;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }

    h3 {
        color: #262626;
        font-size: 17px;
        line-height: 24px;
        font-weight: 700;
        margin-bottom: 4px;
    }

    p {
        font-size: 17px;
        font-weight: 400;
        line-height: 20px;
        color: #666666;

    &.small {
         font-size: 14px;
     }
    }

    .go-corner {
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        width: 32px;
        height: 32px;
        overflow: hidden;
        top: 0;
        right: 0;
        background-color: #00838d;
        border-radius: 0 4px 0 32px;
    }

    .go-arrow {
        display: none;
        margin-top: -4px;
        margin-right: -4px;
        color: white;
        font-family: courier, sans;
    }

    .card1 {
        display: block;
        position: relative;
        max-width: 262px;
        background-color: #f2f8f9;
        border-radius: 4px;
        padding: 32px 24px;
        margin: 12px;
        text-decoration: none;
        z-index: 0;
        overflow: hidden;

    &:before {
         content: "";
         position: absolute;
         z-index: -1;
         top: -16px;
         right: -16px;
         background: #00838d;
         height: 32px;
         width: 32px;
         border-radius: 32px;
         transform: scale(1);
         transform-origin: 50% 50%;
         transition: transform 0.25s ease-out;
     }

    &:hover:before {
         transform: scale(21);
     }
    }

    .card1:hover {
    p {
        transition: all 0.3s ease-out;
        color: rgba(255, 255, 255, 0.8);
    }
    h3 {
        transition: all 0.3s ease-out;
        color: #ffffff;
    }
    }

    .card2 {
        display: block;
        top: 0px;
        position: relative;
        max-width: 262px;
        background-color: #f2f8f9;
        border-radius: 4px;
        padding: 32px 24px;
        margin: 12px;
        text-decoration: none;
        z-index: 0;
        overflow: hidden;
        border: 1px solid #f2f8f9;

    &:hover {
         transition: all 0.2s ease-out;
         box-shadow: 0px 4px 8px rgba(38, 38, 38, 0.2);
         top: -4px;
         border: 1px solid #cccccc;
         background-color: white;
     }

    &:before {
         content: "";
         position: absolute;
         z-index: -1;
         top: -16px;
         right: -16px;
         background: #00838d;
         height: 32px;
         width: 32px;
         border-radius: 32px;
         transform: scale(2);
         transform-origin: 50% 50%;
         transition: transform 0.15s ease-out;
     }

    &:hover:before {
         transform: scale(2.15);
     }
    }

    .card3 {
        display: block;
        top: 0px;
        position: relative;
        width: 720px;
        background-color: #f2f8f9;
        border-radius: 4px;
        padding: 32px 24px;
        margin: 12px;
        text-decoration: none;
        overflow: hidden;
        border: 1px solid #f2f8f9;

    .go-corner {
        opacity: 0.7;
    }

    &:hover {
         border: 1px solid #00838d;
         box-shadow: 0px 0px 999px 999px rgba(255, 255, 255, 0.5);
         z-index: 500;
     }
    }

    .card3:hover {
    p{color: #00838d}
    .go-corner {
        transition: opactiy 0.3s linear;
        opacity: 1;
    }
    }

    .card4 {
        display: block;
        top: 0px;
        position: relative;
        max-width: 262px;
        background-color: #ffffff;
        border-radius: 4px;
        padding: 32px 24px;
        margin: 12px;
        text-decoration: none;
        overflow: hidden;
        border: 1px solid #cccccc;

    .go-corner {
        background-color: #00838d;
        height: 100%;
        width: 16px;
        padding-right: 9px;
        border-radius: 0;
        transform: skew(6deg);
        margin-right: -36px;
        align-items: start;
        background-image: linear-gradient(-45deg, #8F479A 1%, #DC2A74 100%);
    }

    .go-arrow {
        transform: skew(-6deg);
        margin-left: -2px;
        margin-top: 9px;
        opacity: 0;
    }

    &:hover {
         border: 1px solid #CD3D73;
     }

    h3 {margin-top: 8px;}
    }

    .card4:hover {
    .go-corner {
        margin-right: -12px;
    }
    .go-arrow {
        opacity: 1;
    }
    }
</style>
<body>
<div class="container">

    <div class="container">
        <a class="card1" href="user_registration">
            <h3>User registration</h3>
            <p class="small">Register yourself on this platform</p>
            <div class="go-corner" href="#">
                <div class="go-arrow">
                    →
                </div>
            </div>
        </a>

        <a class="card2" href="user_login">
            <h3>User Login</h3>
            <p class="small">Login into this platform</p>

            <div class="go-corner" href="#">
                <div class="go-arrow">
                    →
                </div>
            </div>
        </a>

        <a class="card3" href="movies_explore">
            <div style="display: flex"></div>
            <h3>Go to Movies</h3>
            <p class="small">Explore movies</p>
            <div class="dimmer"></div>
            <div class="go-corner" href="#">
                <div class="go-arrow">
                    →
                </div>
            </div>
            <img src="https://i.imgur.com/AYldSBG.png" style="height: 200px; width: 200px"></img>
        </a>

    </div>
    </div>
</div>
</body>
</html>
